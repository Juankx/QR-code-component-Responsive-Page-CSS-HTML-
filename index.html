<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">  

</head>

<body>
    <div class="container">
        <img src="./image-qr-code.png" alt="QR code" class="qr-code">
        <h1>Improve your front-end skills by building projects</h1>

        <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Juan Carlos Rios Gamez</a>.
        </div>
    </div>
</body>

</html>
